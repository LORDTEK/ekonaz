{% extends 'base.html' %}

{% block title %}Firma Formu - Ekonaz Portal{% endblock %}

{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        form p { margin-bottom: 15px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input, form select, form textarea { width: 300px; padding: 5px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .select2-container { width: 312px !important; }
    </style>
{% endblock %}


{% block content %}
    <h1>Firma Formu</h1>
    <hr>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Kaydet</button>
    </form>

    <br>
    <a href="{% url 'core:firm-list' %}">Firma Listesine Geri Dön</a>
{% endblock %}


{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $("#id_city").change(function () {
            const url = "{% url 'core:ajax_load_districts' %}";
            const cityId = $(this).val();

            $.ajax({
                url: url,
                data: { 'city_id': cityId },
                success: function (data) {
                    $("#id_district").html('<option value="">---------</option>');
                    $.each(data, function (key, value) {
                        $("#id_district").append('<option value="' + value.id + '">' + value.name + '</option>');
                    });
                }
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $('#id_nace').select2({
                placeholder: "NACE kodu seçin veya yazarak arayın",
                allowClear: true
            });
        });
    </script>
{% endblock %}
